<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="index.html">
                    <img src="imagens/logo.png" alt="logo programador">
                </a>
            </div>
            <nav class="menu">
                <ul>
                    <li><a href="career.html">Career</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="certifications.html">Certifications</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="uselinks.html">Useful Links</a></li>
                </ul>
            </nav>
            <div class="btn">
                <a href="HomePage.html">
                    <button>About Me</button>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="site">
            <div class="interface">
                <div class="spacing"></div>
                <h1 style="text-align: center; color: #66fcf1;">Get in Touch</h1>
                <p style="text-align: center; color: #c5c6c7;">Feel free to reach out with any questions or opportunities.</p>

                <div class="contact-grid">
                    
                    <form class="contact-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>

                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>

                        <button type="submit">Send Message</button>
                    </form>

                    <!-- Contact Information -->
                    <div class="contact-info">
                        <h2 style="color: #66fcf1;">Contact Information</h2>
                        <div class="info-item">
                            <i class="bi bi-envelope-fill"></i>
                            <p>Email: <a href="mailto:lucas@example.com" style="color: #66fcf1;">lucas@example.com</a></p>
                        </div>
                        <div class="info-item">
                            <i class="bi bi-telephone-fill"></i>
                            <p>Phone: <a href="tel:+1234567890" style="color: #66fcf1;">(+12) 3456-7890</a></p>
                        </div>
                        <div class="info-item">
                            <i class="bi bi-linkedin"></i>
                            <p>LinkedIn: <a href="https://www.linkedin.com/in/lucas" target="_blank" style="color: #66fcf1;">linkedin.com/in/lucas</a></p>
                        </div>
                        <div class="info-item">
                            <i class="bi bi-github"></i>
                            <p>GitHub: <a href="https://github.com/lucas" target="_blank" style="color: #66fcf1;">github.com/lucas</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
